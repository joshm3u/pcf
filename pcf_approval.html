    // Keep all of this code a little dated, so it works on as many browsers as possible

    isItDownElement && isItDownElement.setAttribute('style', 'display: none');

    window.setTimeout(function(){
        var header = document.getElementsByClassName('header')[0];
        var headerItem = document.getElementsByClassName('header-item')[0];
        var headerHeight = headerItem.offsetHeight;
        var bannerHeight = 0;

        // Move stripe under header, so that message will be visibile all the time
        if (isItDownElement) {
            isItDownElement.removeAttribute('style');
            bannerHeight = isItDownElement.offsetHeight;

            header.setAttribute('style', 'margin-top: ' + bannerHeight + 'px');
            headerItem.setAttribute('style', 'height: ' + (bannerHeight + headerHeight) + 'px');
        }

        // Display and set the deprecated notice between stripe and header

        // Opera 8.0+

            header.setAttribute('style', 'margin-top: ' + (bannerHeight + noticeHeight) + 'px');
            headerItem.setAttribute('style', 'height: ' + (bannerHeight + headerHeight + noticeHeight) + 'px');

            var results = [
